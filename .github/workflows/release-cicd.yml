name: Release CI/CD
on:
  push:
    branches: [ "release" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # 위 dev.yml과 빌드 스텝 동일...
      # (Set up JDK ~ Build and push 복사)

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/onmoim:release

      - name: Deploy to Release Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.RELEASE_SSH_HOST }}
          username: ${{ secrets.RELEASE_SSH_USER }}
          key: ${{ secrets.RELEASE_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/onmoim:release
            docker stop app-release || true
            docker rm app-release || true
            docker run -d --name app-release \
              -p 8080:8080 \
              ${{ secrets.DOCKER_USERNAME }}/onmoim:release
