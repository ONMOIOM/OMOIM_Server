name: Dev CI/CD
on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: clean bootJar

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/onmoim:develop

      - name: Deploy to Dev Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/onmoim:develop
            docker stop app-dev || true
            docker rm app-dev || true
            docker run -d --name app-dev \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=dev \
              -e DEV_DB_URL=${{ secrets.DEV_DB_URL }} \
              -e DEV_DB_USER=${{ secrets.DEV_DB_USER }} \
              -e DEV_DB_PW=${{ secrets.DEV_DB_PW }} \
              -e DEV_URL=${{ secrets.DEV_URL }} \
              -e REDIS_HOST=${{ secrets.REDIS_HOST }} \
              -e REDIS_PORT=${{ secrets.REDIS_PORT }} \
              -e REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} \
              -e JWT_SECRET_KEY=${{secrets.JWT_SECRET_KEY}} \
              -e JWT_TOKEN_EXPIRATION_ACCESS=3600000 \
              -e JWT_TOKEN_EXPIRATION_REFRESH=604800000 \
              -e MAIL_USERNAME_1=${{ secrets.MAIL_USERNAME_1 }} \
              -e MAIL_PASSWORD_1=${{ secrets.MAIL_PASSWORD_1 }} \
              -e MAIL_USERNAME_2=${{ secrets.MAIL_USERNAME_2 }} \
              -e MAIL_PASSWORD_2=${{ secrets.MAIL_PASSWORD_2 }} \
              -e TURNSTILE_SECRET_KEY=${{ secrets.TURNSTILE_SECRET_KEY }} \
              ${{ secrets.DOCKER_USERNAME }}/onmoim:develop

      - name: Send Discord Notification on Failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ job.status }}
          title: "CI/CD 빌드 실패"
          description: |
            작업: ${{ github.workflow }}
            작성자: ${{ github.actor }}
            [로그 확인하기](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
